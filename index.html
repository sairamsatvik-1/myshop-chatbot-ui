<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MyShop Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 16px;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 800px;
      background: #020617;
      border-radius: 16px;
      border: 1px solid #1f2937;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 12px 16px;
      background: #111827;
      border-bottom: 1px solid #1f2937;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #e5e7eb;
    }

    .chat-header-subtitle {
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .chat-box {
      padding: 16px;
      height: 420px;
      overflow-y: auto;
      scroll-behavior: smooth;
      background: radial-gradient(circle at top left, #111827, #020617);
    }

    .chat-message {
      margin-bottom: 10px;
      display: flex;
      gap: 8px;
    }

    .chat-message.user {
      justify-content: flex-end;
    }

    .chat-bubble {
      max-width: 75%;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 0.9rem;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .chat-message.user .chat-bubble {
      background: #4f46e5;
      color: white;
      border-bottom-right-radius: 2px;
    }

    .chat-message.bot .chat-bubble {
      background: #111827;
      color: #e5e7eb;
      border-bottom-left-radius: 2px;
    }

    .chat-footer {
      padding: 10px;
      border-top: 1px solid #1f2937;
      background: #020617;
      display: flex;
      gap: 8px;
    }

    .chat-input {
      flex: 1;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.9rem;
      outline: none;
    }

    .chat-input::placeholder {
      color: #6b7280;
    }

    .chat-send-btn {
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      background: #4f46e5;
      color: white;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.08s ease;
    }

    .chat-send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .chat-send-btn:hover:not(:disabled) {
      background: #4338ca;
      transform: translateY(-1px);
    }

    .chat-send-btn:active:not(:disabled) {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <header class="chat-header">
      <div>
        <div class="chat-header-title">MyShop Support Bot</div>
        <div class="chat-header-subtitle">Ask about orders, returns, delivery, and more.</div>
      </div>
    </header>

    <main class="chat-box" id="chat-box">
      <!-- Messages will go here -->
    </main>

    <footer class="chat-footer">
      <input
        id="chat-input"
        class="chat-input"
        type="text"
        placeholder="Type your question and press Enter..."
      />
      <button id="chat-send-btn" class="chat-send-btn">Send</button>
    </footer>
  </div>

  <script>
    // CHANGE THIS IN PRODUCTION:
    // const API_BASE = "https://myshop-chatbot-api-1.onrender.com";
    // For local dev with uvicorn:
    const API_BASE = "https://myshop-chatbot-api-1.onrender.com";

    const chatBox = document.getElementById("chat-box");
    const chatInput = document.getElementById("chat-input");
    const chatSendBtn = document.getElementById("chat-send-btn");

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("chat-message", sender);

      const bubble = document.createElement("div");
      bubble.classList.add("chat-bubble");
      bubble.textContent = text;

      msg.appendChild(bubble);
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const question = chatInput.value.trim();
      if (!question) return;

      // Show user message
      appendMessage(question, "user");
      chatInput.value = "";

      // Show temporary "Thinking..." bot message
      const thinkingMsg = document.createElement("div");
      thinkingMsg.classList.add("chat-message", "bot");
      const thinkingBubble = document.createElement("div");
      thinkingBubble.classList.add("chat-bubble");
      thinkingBubble.textContent = "Thinking...";
      thinkingMsg.appendChild(thinkingBubble);
      chatBox.appendChild(thinkingMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      chatSendBtn.disabled = true;

      try {
        const res = await fetch(`${API_BASE}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });

        let answerText = "Oops, something went wrong.";
        if (res.ok) {
          const data = await res.json();
          answerText = data.answer || answerText;
        } else {
          answerText = `Error: ${res.status}`;
        }

        // Replace "Thinking..." with real answer
        thinkingBubble.textContent = answerText;
      } catch (err) {
        thinkingBubble.textContent = "Network error. Please try again.";
      } finally {
        chatSendBtn.disabled = false;
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    chatSendBtn.addEventListener("click", sendMessage);

    chatInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    appendMessage("Hi! I'm the MyShop assistant. Ask me about returns, shipping, payment, or account help.", "bot");
  </script>
</body>
</html>
